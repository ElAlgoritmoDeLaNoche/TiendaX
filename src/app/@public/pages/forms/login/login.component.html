<div class="container">
  <div class="row">
    <div class="col-lg"></div>
    <div class="col-lg-6">
      <form (ngSubmit)="init()" #forma="ngForm">
        <h1>Inicio de sesión</h1>
        <p>Introduzca los credenciales para iniciar la sesión</p>
        <p class="psw">
          ¿No tienes cuenta? Entra
          <a href="#">aquí</a> para crearla gratis
        </p>
        <hr />
        <label for="email"><b>Correo electrónico</b></label>
        <input
          type="email"
          #email="ngModel"
          [(ngModel)]="login.email"
          placeholder="Introduzca la correo electrónico"
          name="email"
          required
          class="form-control"
          [ngClass]="{'is-valid': email.valid, 'is-invalid': email.invalid}"
          pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$"
        />

        <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
          <div *ngIf="email.errors.required">
            Introduzca email por favor
          </div>
          <div *ngIf="email.errors.pattern">
            Introduzca un email con el formato correcto por favor. Pj: contacto@dominio.com
          </div>
        </div>

        <label for="password"><b>Contraseña</b></label>
        <input
          type="password"
          #password="ngModel"
          [(ngModel)]="login.password"
          placeholder="Introduzca la contraseña"
          name="passwrd"
          class="form-control"
          [ngClass]="{'is-valid': password.valid, 'is-invalid': password.invalid}"
          required
        />

        <div class="alert alert-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
          <div *ngIf="password.errors.required">
            Introduce una contraseña
          </div>
        </div>

        <div class="row">
          <div class="col-lg">
            <button type="submit" [disabled]="!forma.valid" class="signup-btn">Iniciar sesión</button>
          </div>
        </div>
        <div class="more-options">
          <p class="psw">
            ¿Has olvidado la <a [routerLink]="['/forgot']">contraseña?</a>
          </p>
        </div>
      </form>
    </div>
    <div class="col-lg"></div>
  </div>
</div>
